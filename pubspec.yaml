name: flutter_proje
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.0.0
  hive_flutter: ^1.1.0
  cupertino_icons: ^1.0.2
  firebase_core: ^3.3.0
  analyzer: ^6.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.4.12
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/plan.png"
  adaptive_icon_background: "#FFFFFF" # Arka plan rengini beyaz olarak ayarladık
  adaptive_icon_foreground: "assets/icon/plan.png" # Aynı PNG dosyasını foreground olarak kullandık

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/files/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
